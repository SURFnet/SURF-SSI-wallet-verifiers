<VirtualHost *:80>
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/\.well\-known/acme\-challenge/
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
    RewriteCond %{SERVER_NAME} =irma.verifier.test.eduid.nl
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin niels.vandijk@surf.nl
    ServerName irma.verifier.test.eduid.nl
    DocumentRoot /var/www/irma.verifier.test.eduid.nl
    ErrorLog ${APACHE_LOG_DIR}/irma.verifier.test.eduid.nl_error.log
    CustomLog ${APACHE_LOG_DIR}/irma.verifier.test.eduid.nl_access.log combined

   <IfModule mod_dir.c>
        DirectoryIndex index.php index.html index.cgi index.pl  index.xhtml index.htm
    </IfModule>

    <Directory /var/www/irma.verifier.test.eduid.nl>
          Options -Indexes
    </Directory>

    # SSP config
    SetEnv SIMPLESAMLPHP_CONFIG_DIR /var/www/simplesamlphp/config
    Alias /simplesaml /var/www/simplesamlphp/www
    <Directory /var/www/simplesamlphp/www>
       Require all granted
    </Directory>

    Alias /pizza /var/www/pizza
    <Directory /var/www/irma-pizza.test.eduid.nl>
       Require all granted
    </Directory>

    Alias /surfspot /var/www/surfspot
    <Directory /var/www/surfspot>
       Require all granted
    </Directory>

    Alias /ey /var/www/ey
    <Directory /var/www/ey>
       Require all granted
    </Directory>

    # SSL config
    SSLEngine on
    # curl https://ssl-config.mozilla.org/ffdhe2048.txt >> /path/to/signed_cert_and_intermediate_certs_and_dhparams

    # enable HTTP/2, if available
    Protocols      h2 http/1.1

    # HTTP Strict Transport Security (mod_headers is required) (63072000 seconds)
    Header   always set Strict-Transport-Security "max-age=63072000"
    SSLCertificateFile /etc/letsencrypt/live/irma.verifier.test.eduid.nl/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/irma.verifier.test.eduid.nl/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

# intermediate configuration
SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
SSLHonorCipherOrder     off
SSLSessionTickets       off

#SSLUseStapling On
#SSLStaplingCache "shmcb:logs/ssl_stapling(32768)"
